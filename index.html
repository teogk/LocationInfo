<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Location Info</title>
    <link rel="icon" type="image/png" href="images/location.png" sizes="16x16" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>

<body>

    <div>
        <a href="#">
            <img id="AdBanner" class="my-3" src="images/Advertise-here.png" alt="advertisement">
        </a>

    </div>

    <div class="container">

        <div class="row mt-3">

            <div class="col-12 col-lg-2">
                <img id="xeImg" class="img-fluid mb-3" src="images/location.png" alt="location">
            </div>

            <div class="col-12 col-lg-10">
                <h5>What place are you loking for?</h5>
                <!-- INPUT -->
                <input type="text" id="input" class="col-12" placeholder="&#128269; e.g. Athens">

                <!-- OUTPUT -->
                <div>
                    <table class="border table table-hover">
                        <tbody id="dataTable"></tbody>
                    </table>
                </div>
                <!-- SEARCH BUTTON -->
                <button id="searchButton" class="btn btn-success rounded-1 my-1" disabled>
                    <b>Click to search</b>
                </button>

            </div>
        </div>
    </div>

    <script src="js/search.js"></script>
    <script src="js/smartjax.js"></script>
</body>

</html>
